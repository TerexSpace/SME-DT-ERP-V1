# SME-DT-ERP Continuous Integration
# This workflow runs tests, linting, and coverage on every push and PR

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with flake8
        run: |
          flake8 sme_dt_erp/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 sme_dt_erp/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Run type checking with mypy
        run: |
          mypy sme_dt_erp/ --ignore-missing-imports || true

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=sme_dt_erp --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install black isort flake8

      - name: Check formatting with Black
        run: black --check sme_dt_erp/ tests/

      - name: Check import sorting with isort
        run: isort --check-only sme_dt_erp/ tests/

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install documentation tools
        run: |
          pip install sphinx sphinx-rtd-theme

      - name: Check documentation builds
        run: |
          # Placeholder for Sphinx build
          echo "Documentation check passed"

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t sme-dt-erp:test .

      - name: Test Docker image
        run: |
          docker run --rm sme-dt-erp:test python -c "from sme_dt_erp import SimulationConfig; print('Docker OK')"
